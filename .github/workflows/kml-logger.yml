name: fetch-alldata
on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes UTC
  workflow_dispatch:
permissions:
  contents: write
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fetch latest CSV (no snapshots, retries, ETag)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p telemetry

          URL="https://telemetry.worldsolarchallenge.org/grabbag/alldata.csv"
          OUT="telemetry/alldata-latest.csv"
          ETAG_FILE="telemetry/.alldata.etag"

          echo "Fetching $URL → $OUT"
          attempt=1; max=8; delay=1
          while :; do
            HTTP=$(curl -sS -L -w '%{http_code}' -o "$OUT.part" \
              -H 'Cache-Control: no-cache' \
              -H 'Pragma: no-cache' \
              -H 'User-Agent: BWSC-Telemetry-Fetch/1.0 (+github-actions)' \
              --etag-compare "$ETAG_FILE" --etag-save "$ETAG_FILE" \
              "$URL" || true)

            if [[ "$HTTP" == "200" ]]; then
              # sanity check: must look like a CSV with time + lat headers
              head -n1 "$OUT.part" | grep -qiE 'time,.*(lat|latitude)' || { echo "Header check failed"; rm -f "$OUT.part"; exit 0; }
              mv "$OUT.part" "$OUT"
              echo "OK 200 — updated $OUT"
              break
            elif [[ "$HTTP" == "304" ]]; then
              echo "Not modified (ETag) — keeping existing $OUT"
              rm -f "$OUT.part"
              break
            else
              rm -f "$OUT.part"
              if (( attempt >= max )); then
                echo "HTTP $HTTP after $attempt attempts — giving up this run (no new data)."
                exit 0
              fi
              echo "HTTP $HTTP — retrying in ${delay}s (attempt $attempt/$max)…"
              sleep "$delay"; delay=$((delay*2)); attempt=$((attempt+1))
            fi
          done
      - name: Commit
        run: |
          git config user.name "telemetry-fetch[bot]"
          git config user.email "telemetry-fetch@users.noreply.github.com"
